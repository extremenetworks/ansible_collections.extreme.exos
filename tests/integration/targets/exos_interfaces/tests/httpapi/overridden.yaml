---
- debug:
    msg: "Start exos_interfaces overridden integration tests ansible_connection={{ ansible_connection }}"

- include_tasks: _reset_config.yaml
  ignore_errors: yes

- include_tasks: _populate_config.yaml

- set_fact:
    config:
      - description: 'Interface 1'
        duplex: 'AUTO'
        enabled: false
        jumbo_frames:
          enabled: false
        name: '1'
        speed: 'AUTO'
      - description: null
        duplex: 'AUTO'
        enabled: true
        jumbo_frames:
          enabled: false
        name: '3'
        speed: 'SPEED_100MB'
    config_all:
      - description: null
        duplex: 'AUTO'
        enabled: true
        jumbo_frames:
          enabled: false
        name: '2'
        speed: 'AUTO'
      - description: null
        duplex: 'AUTO'
        enabled: true
        jumbo_frames:
          enabled: false
        name: '4'
        speed: 'AUTO'

- exos_facts:
    gather_network_resources: interfaces

- block:
  - name: Override the present configuration with the given interface configuration
    exos_interfaces: &overridden
      config: "{{ config }}"
      state: overridden
    register: result

  - name: Assert that correct set of results were generated
    assert:
      that:
        - "overridden['requests']|symmetric_difference(result['requests']) == []"
        - "overridden['commands']|symmetric_difference(result['commands']) == []"
        - "ansible_facts.network_resources.interfaces|symmetric_difference(result.before) == []"

  - exos_facts:
      gather_network_resources: interfaces

  - name: Assert that after dicts were correctly generated
    assert:
      that:
        - "ansible_facts.network_resources.interfaces|symmetric_difference(result.after) == []"
  
  - set_fact:
      expected_config: "{{ config }} + {{ config_all }}"

  - assert:
      that:
        - "expected_config|difference(ansible_facts.network_resources.interfaces) == []"

  - name: Override the present configuration with the given interface configuration (IDEMPOTENT)
    exos_interfaces: *overridden
    register: result

  - name: Assert that the previous task was idempotent
    assert:
      that:
        - "result.changed == false"

  - exos_facts:
      gather_network_resources: interfaces

  - name: Assert that the before dicts were correctly generated
    assert:
      that:
        - "ansible_facts.network_resources.interfaces|symmetric_difference(result.before) == []"
        - "expected_config|difference(ansible_facts.network_resources.interfaces) == []"